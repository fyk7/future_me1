default: &default
  adapter: mysql2
  encoding: utf8
  port: 3306
  pool: 5
  timeout: 5000
  username: root
  password: password
  host: db

development:
  <<: *default
  database: future_me_development
  host: db

test:
  <<: *default
  database: future_me_test
  host: db

production:
  adapter: mysql2
  encoding: utf8
  database: future_me_production
  username: <%= Rails.application.credentials.aws[:rds_username] %>
  password: <%= Rails.application.credentials.aws[:rds_database_password] %>
  host: <%= Rails.application.credentials.aws[:rds_mysql_endpoint] %>
  port: 3306
